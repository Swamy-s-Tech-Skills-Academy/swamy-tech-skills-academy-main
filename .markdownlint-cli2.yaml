# markdownlint-cli2 configuration
# Use the repo-level .markdownlint.json for rules. This file sets default includes/excludes.

# Globs to include by default (can still pass explicit paths on the CLI)
# Using forward slashes works on Windows too.

includes:
  - "**/*.md"

ignores:
  - "04_LegacyContent/_Backup/**"
  - "**/node_modules/**"
  - "**/.venv/**"
  - "**/.vscode/**"
  - "**/*.png"
  - "**/*.jpg"
  - "**/*.jpeg"
  - "**/*.gif"
  - "**/*.svg"
  - "**/*.bmp"
  - "**/*.ico"
